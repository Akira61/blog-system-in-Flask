{% extends "base.html" %}
{% block title %} üè†Home {% endblock %}
{% block body %}
<body>
    <h1>Write a Blog</h1>
    <form action="#" method="post" class="pt-5">
        <div class="form-floating mb-3">
            <input type="text" name="title" class="form-control" id="floatingInput" placeholder="Enter title" value="{{ title }}">
            <label for="floatingInput">Title</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" name="post" placeholder="Write your blog here" id="floatingTextarea2" style="height: 300px">{{ post }}</textarea>
            <label for="floatingTextarea2">Post</label>
        </div>
        
        <!-- Buttons styled side-by-side -->
        <div class="d-flex justify-content-center mt-3 gap-2">
            <button type="submit" class="btn btn-success">Update</button>
        </div>
    </form>

    <!-- Separate form for the delete button -->
    <form action="/delete/{{ title }}" method="post" class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</body>
{% endblock %}
